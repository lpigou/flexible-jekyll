---
layout: main
---
<article class="article-page">
  <div class="page-content">
  
    <div class="page-cover-image" >

        <img class="page-image"  src={{ "/afbeeldingen/" | prepend: site.baseurl | append : page.img}} alt="{{page.title}}">
      <!-- <div class="page-image"  style="background: url({{ '/afbeeldingen/' | prepend: site.baseurl | append : page.img}}) no-repeat center center; background-size:cover;height:300px; width:100%"></div> -->

    </div> <!-- End Page Cover Image -->
        
    <div id="page-content-id" class="wrap-content">
      <header class="header-page">

        <h1 class="page-title" style="margin-left:-35px;">
          <a href="{{ site.baseurl }}/" style="font-size:30px;">
            <i class="fa fa-arrow-circle-left" aria-hidden="true"></i></a> &nbsp; 
          {{page.title}}</h1>
        <!-- <div class="page-date"><span>{{page.date | date: '%Y, %b %d'}}&nbsp;&nbsp;&nbsp;&nbsp;</span></div> -->
      </header>
      {{page.content | markdownify}}
      </div>
    </div> <!-- End Wrap Content -->
  </div> <!-- End Page Content -->
</article> <!-- End Article Page -->
